 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="container">
    <div class="calculator">
      <form >
      <div class="input">
        <input type="text" class="display" name="display">
      </div>
      </form>
<div  class="first">
<button  id="AC"  onclick=" display.value = '' " >AC</button>
<button  id="DE"  onclick=" display.value = display.value.toString().slice(0,-1) ">DE</button>
<button id="decimal" >.</button>
<button id="divide" value="/" onclick=" display.value += '/' ">/</button>
</div>

<div class="second">
  <button value="7" id="seven" onclick=" display.value += '7' " >7</button>
  <button id="eight" value="8" onclick=" display.value += '8' ">8</button>
  <button id="nine" value="9" onclick=" display.value += '9' ">9</button>
  <button id="multiply" value="*" onclick=" display.value += '*' ">*</button>
  </div>
  <div class="third">
    <button id="four" value="4" onclick=" display.value += '4' ">4</button>
    <button id="five" value="5" onclick=" display.value += '5' ">5</button>
    <button id="six" value="6" onclick=" display.value += '6' ">6</button>
    <button id="substract" value="-" onclick=" display.value += '-' ">-</button>
    </div>
    <div class="fourth">
      <button id="one" value="1" onclick=" display.value += '1' ">1</button>
      <button id="two" value="2" onclick=" display.value += '2' ">2</button>
      <button id="three" value="3" onclick=" display.value += '3' ">3</button >
      <button id="add" value="+" onclick=" display.value += '+' ">+</button>
      </div>
      
      <div class="first" >
        <button id="double" value="00" onclick=" display.value += '00' ">00</button>
        <button id="single" value="0" onclick=" display.value += '0' ">0</button>
        <button  id="equal" value="=" onclick=" display.value = eval(display.value).toFixed(4) ">=</button>
      
        </div>
        

    </div>
  </div>

  <script src="script.js"> 
    
  
  </script>
 </body>
 </html>
